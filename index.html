<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mini Cookie Clicker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      font-family: 'Inter', 'Arial', sans-serif;
      background: linear-gradient(180deg, #0f1724 0%, #111827 60%, #0b1220 100%);
      color: #E6EEF8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 28px;
      overflow-x: hidden;
      position: relative;
    }
    .container {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 28px;
      align-items: start;
    }
    header.app-header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    header.app-header h1 {
      font-size: 28px;
      font-weight: 800;
      color: #F8FAFF;
    }
    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.04);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px) saturate(120%);
    }
    .main { display: flex; flex-direction: column; gap: 18px; }
    #cookie {
      width: 260px; height: 260px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #f3c98b 0%, #d09a55 45%, #b46f2f 100%);
      display: flex; align-items: center; justify-content: center;
      font-size: 5.6rem; cursor: pointer; margin: 8px auto;
      box-shadow: 0 18px 50px rgba(2,6,23,0.7), inset 0 8px 24px rgba(255,255,255,0.06);
      transition: transform .12s ease, box-shadow .18s ease;
    }
    #cookie:active { transform: scale(.92) rotate(-4deg); }
    .stats { display: flex; gap: 12px; justify-content: space-between; }
    .stat-card {
      flex: 1; padding: 14px 18px; border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.02);
      text-align: center;
    }
    .stat-card .label { font-size: 12px; color: #9fb0d0; }
    .stat-card .value { font-size: 20px; font-weight: 700; color: #F8FAFF; }
    .shop { display: flex; flex-direction: column; gap: 14px; }
    .shop h2 { font-size: 18px; color: #F8FAFF; }
    .upgrade {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 14px; border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03); cursor: pointer;
      transition: transform .14s ease, box-shadow .18s ease, background .18s;
    }
    .upgrade:hover { transform: translateY(-4px); }
    .upgrade.disabled { opacity: 0.45; pointer-events: none; }
    .upgrade .icon {
      width:42px; height:42px; border-radius:10px;
      display:grid; place-items:center; font-size:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    }
    #magicButton {
      display: none;
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 12px;
      background: linear-gradient(90deg, #7c1dff, #9b4bff);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 22px rgba(139,92,246,0.18), 0 0 28px rgba(124,29,255,0.14);
      border: none;
    }
    #cornerButton {
      display: none;
      position: fixed;
      left: 14px; top: 14px;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      color: #E8F0FF;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      cursor: pointer;
    }
    #devButton {
      position: fixed;
      top: 14px; right: 14px;
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.03);
      color: #cfe6ff;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(2,6,23,0.6);
    }
    #devButton:hover { background: rgba(255,255,255,0.06); }
    .cookie-particle {
      position: absolute; width: 20px; height: 20px; font-size: 20px;
      top: -40px; pointer-events: none; animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-60px) rotate(0deg); opacity:1 }
      100% { transform: translateY(120vh) rotate(360deg); opacity:0 }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>Mini Cookie Clicker</h1>
      <button id="magicButton" class="panel">clique</button>
    </header>

    <main class="main panel">
      <div style="text-align:center;">
        <div id="cookie">üç™</div>
        <div class="stats">
          <div class="stat-card">
            <div class="label">Cookies</div>
            <div class="value" id="cookieCount">0</div>
          </div>
          <div class="stat-card">
            <div class="label">Por Segundo</div>
            <div class="value" id="cps">0</div>
          </div>
        </div>
      </div>
    </main>

    <aside class="shop panel">
      <h2>Loja</h2>
      <div id="cursor" class="upgrade">
        <div class="icon">üñ±Ô∏è</div><div class="meta">Cursor (+1/s)</div>
        <div class="price"><span id="cursorCost">15</span></div>
      </div>
      <div id="grandma" class="upgrade">
        <div class="icon">üëµ</div><div class="meta">Vov√≥ (+5/s)</div>
        <div class="price"><span id="grandmaCost">100</span></div>
      </div>
    </aside>
  </div>

  <button id="cornerButton">surpresa</button>
  <button id="devButton">Dev: Alterar Cookies</button>

  <script>
    let cookies = 0, cps = 0, cursorCost = 15, grandmaCost = 100;
    const cookieEl = document.getElementById("cookie");
    const cookieCountEl = document.getElementById("cookieCount");
    const cpsEl = document.getElementById("cps");
    const cursorEl = document.getElementById("cursor");
    const grandmaEl = document.getElementById("grandma");
    const cursorCostEl = document.getElementById("cursorCost");
    const grandmaCostEl = document.getElementById("grandmaCost");
    const magicButton = document.getElementById("magicButton");
    const cornerButton = document.getElementById("cornerButton");
    const devButton = document.getElementById("devButton");

    // Part√≠culas
    function createParticle() {
      const p = document.createElement('div');
      p.className = 'cookie-particle';
      p.textContent = 'üç™';
      p.style.left = Math.random() * window.innerWidth + 'px';
      p.style.animationDuration = (3 + Math.random()*4) + 's';
      document.body.appendChild(p);
      setTimeout(()=>p.remove(), 7000);
    }
    setInterval(createParticle, 700);

    // Atualizar UI
    function updateDisplay() {
      cookieCountEl.textContent = Math.floor(cookies);
      cpsEl.textContent = cps;
      cursorCostEl.textContent = cursorCost;
      grandmaCostEl.textContent = grandmaCost;
      cursorEl.classList.toggle('disabled', cookies < cursorCost);
      grandmaEl.classList.toggle('disabled', cookies < grandmaCost);

      if (cookies >= 1000) magicButton.style.display = 'inline-block';
      if (cookies >= 2000) cornerButton.style.display = 'inline-block';
    }

    // A√ß√µes
    cookieEl.addEventListener('click', ()=> { cookies++; updateDisplay(); });
    cursorEl.addEventListener('click', ()=> {
      if (cookies >= cursorCost) { cookies -= cursorCost; cps += 1; cursorCost = Math.floor(cursorCost*1.5); updateDisplay(); }
    });
    grandmaEl.addEventListener('click', ()=> {
      if (cookies >= grandmaCost) { cookies -= grandmaCost; cps += 5; grandmaCost = Math.floor(grandmaCost*1.5); updateDisplay(); }
    });

    // Bot√£o m√°gico
    magicButton.addEventListener('click', ()=> {
      window.open("https://www.invertexto.com/?key=MDW0Qh3wvxTGNASb&id=220247", "_blank", "width=900,height=700");
    });

    // Bot√£o surpresa
    cornerButton.addEventListener('click', ()=> {
      window.open("https://www.invertexto.com/?key=MDW0Qh3wvxTGNASb&id=220247", "_blank", "width=900,height=700");
    });

    // Bot√£o Dev
    devButton.addEventListener('click', ()=> {
      const novo = prompt("Digite a nova quantidade de cookies:", Math.floor(cookies));
      if (novo !== null) {
        const n = parseInt(novo);
        if (!isNaN(n)) cookies = n;
        updateDisplay();
      }
    });

    setInterval(()=> { cookies += cps; updateDisplay(); }, 1000);
    updateDisplay();
  </script>
</body>
</html>
